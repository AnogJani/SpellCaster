<body>
    <!--Navigation Bar-->
    <div class="nav_bar_padder"></div>
    <nav class="nav_bar" id="nav_bar"></nav>
    <!--End Of Navigation Bar-->

    <div id="spell_book_conainer">
        <div id="icon-container"></div>
    </div>

    <script>
        function fetchIcon(iconName) {
            // Construct the URL for fetching the icon
            const apiUrl = `https://api.fontawesome.com/icons/${iconName}?style=solid`;

            // Fetch the icon using fetch API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extract the SVG content from the response
                    const svgContent = data.icon.svg;

                    // Display the SVG content on the webpage
                    document.getElementById('icon-container').innerHTML = svgContent;
                })
                .catch(error => {
                    console.error('Error fetching icon:', error);
                });
        }

        fetchIcon('cat');
    </script>
</body>
